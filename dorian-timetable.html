<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorian's Timetable</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color-dark: #2c3e50;
            --secondary-color-dark: #34495e;
            --card-bg-dark: #4a657c;
            --text-color-dark: #ecf0f1;
            --highlight-bg-dark: #27ae60;
            --highlight-text-dark: #fff;
            --green-text-dark: #2ecc71;
            --hover-bg-dark: #5e7d98;

            --primary-color-light: #ecf0f1;
            --secondary-color-light: #bdc3c7;
            --card-bg-light: #dfe6ee;
            --text-color-light: #2c3e50;
            --highlight-bg-light: #27ae60;
            --highlight-text-light: #2c3e50;
            --green-text-light: #27ae60;
            --hover-bg-light: #cad3dc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color-dark);
            color: var(--text-color-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: var(--primary-color-light);
            color: var(--text-color-light);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            color: var(--text-color-dark);
        }

        body.light-mode h1 {
            color: var(--text-color-light);
        }
        
        #datetime-display {
            font-size: 1.1em;
            font-weight: 400;
            color: #95a5a6;
            margin-top: -10px;
        }

        .shift-info {
            font-size: 1em;
            font-style: italic;
            color: var(--text-color-dark);
            margin-top: -10px;
        }

        body.light-mode .shift-info {
            color: var(--text-color-light);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .controls button {
            background-color: var(--secondary-color-dark);
            color: var(--text-color-dark);
            border: 2px solid var(--text-color-dark);
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .controls button {
            background-color: var(--secondary-color-light);
            color: var(--text-color-light);
            border: 2px solid var(--text-color-light);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .controls button:hover {
            transform: translateY(-2px);
            background-color: var(--hover-bg-dark);
        }
        
        body.light-mode .controls button:hover {
            background-color: var(--hover-bg-light);
        }

        #current-schedule {
            text-align: center;
            margin-bottom: 40px;
        }

        .card {
            background-color: var(--card-bg-dark);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        body.light-mode .card {
            background-color: var(--card-bg-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status-label {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--green-text-dark);
            margin-bottom: 5px;
        }
        
        body.light-mode .status-label {
            color: var(--green-text-light);
        }

        .lesson-name {
            font-size: 1.8em;
            font-weight: 600;
            margin: 10px 0;
        }

        .lesson-time {
            font-size: 1em;
            font-style: italic;
            color: #bdc3c7;
        }
        
        body.light-mode .lesson-time {
            color: #7f8c8d;
        }

        #full-schedule h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            background-color: var(--secondary-color-dark);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        body.light-mode .table-container {
            background-color: var(--secondary-color-light);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 12px 8px;
            border: 1px solid #7f8c8d;
            min-width: 120px;
        }

        thead th {
            background-color: var(--secondary-color-dark);
            color: var(--text-color-dark);
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode thead th {
            background-color: var(--secondary-color-light);
            color: var(--text-color-light);
        }

        tr:nth-child(even) {
            background-color: #3e566b;
        }

        body.light-mode tr:nth-child(even) {
            background-color: #d1d9e2;
        }

        td {
            transition: background-color 0.3s;
        }

        body.light-mode td {
            color: var(--text-color-light);
        }

        td:hover {
            background-color: var(--hover-bg-dark);
        }

        body.light-mode td:hover {
            background-color: var(--hover-bg-light);
        }

        /* Highlight styles */
        .current-lesson {
            position: relative;
            color: var(--highlight-text-dark);
            font-weight: 600;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
            overflow: hidden;
            z-index: 1; /* Make sure content is above the highlight */
        }
        
        body.light-mode .current-lesson {
            color: var(--highlight-text-light);
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .lesson-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Initial height */
            background-color: var(--highlight-bg-dark);
            z-index: -1; /* Place the highlight behind the text */
            transition: height linear;
        }
        
        body.light-mode .lesson-highlight {
            background-color: var(--highlight-bg-light);
        }

        /* Mobile-first adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .lesson-name {
                font-size: 1.5em;
            }

            th, td {
                font-size: 0.8em;
                min-width: 100px;
            }

            .table-container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="mode-toggle">‚òÄÔ∏è Re≈æim</button>
            <button id="lang-bs">üáßüá¶ BA</button>
            <button id="lang-en">üá¨üáß EN</button>
            <button id="lang-tr">üáπüá∑ TR</button>
        </div>

        <header>
            <h1 id="main-title">Dorian's Timetable</h1>
            <p id="datetime-display"></p>
            <p class="shift-info"></p>
        </header>
        
        <main>
            <section id="current-schedule">
                <h2 id="current-title">Trenutni raspored</h2>
                <div id="current-lesson" class="card">
                    <p class="status-label"></p>
                    <p class="lesson-name"></p>
                    <p class="lesson-time"></p>
                </div>
            </section>

            <section id="full-schedule">
                <h2 id="full-title">Cijeli Sedmiƒçni Raspored</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr id="table-header">
                                <th>Vrijeme</th>
                                <th>Ponedjeljak</th>
                                <th>Utorak</th>
                                <th>Srijeda</th>
                                <th>ƒåetvrtak</th>
                                <th>Petak</th>
                            </tr>
                        </thead>
                        <tbody id="timetable-body">
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        const SCHEDULES = {
            morning: {
                shiftName: "Prva smjena (08:00 - 11:40)",
                days: ["Ponedjeljak", "Utorak", "Srijeda", "ƒåetvrtak", "Petak"],
                time_slots: [
                    { start: "08:00", end: "08:45" },
                    { start: "08:45", end: "08:55", type: "break", name: "Pauza" },
                    { start: "08:55", end: "09:40" },
                    { start: "09:40", end: "10:00", type: "break", name: "Pauza" },
                    { start: "10:00", end: "10:45" },
                    { start: "10:45", end: "10:55", type: "break", name: "Pauza" },
                    { start: "10:55", end: "11:40" }
                ],
                lesson_names: [
                    ["Engleski Jezik", "Tjelesni i Zdravstveni Odgoj", "Matematika", "Likovna Kultura", "BHS Jezik i Knji≈æevnost"],
                    ["BHS Jezik i Knji≈æevnost", "DKR", "Informatika", "BHS Jezik i Knji≈æevnost", "Matematika"],
                    ["Muziƒçka/Glazbena Kultura", "BHS Jezik i Knji≈æevnost", "Moja Okolina", "Tjelesni i Zdravstveni Odgoj", "Likovna Kultura"],
                    ["Matematika", "Moja Okolina", "Engleski Jezik", "Muziƒçka/Glazbena Kultura", "-"]
                ]
            },
            afternoon: {
                shiftName: "Druga smjena (14:00 - 17:40)",
                days: ["Ponedjeljak", "Utorak", "Srijeda", "ƒåetvrtak", "Petak"],
                time_slots: [
                    { start: "14:00", end: "14:45" },
                    { start: "14:45", end: "14:55", type: "break", name: "Pauza" },
                    { start: "14:55", end: "15:40" },
                    { start: "15:40", end: "16:00", type: "break", name: "Pauza" },
                    { start: "16:00", end: "16:45" },
                    { start: "16:45", end: "16:55", type: "break", name: "Pauza" },
                    { start: "16:55", end: "17:40" }
                ],
                lesson_names: [
                    ["Engleski Jezik", "Tjelesni i Zdravstveni Odgoj", "Matematika", "Likovna Kultura", "BHS Jezik i Knji≈æevnost"],
                    ["BHS Jezik i Knji≈æevnost", "DKR", "Informatika", "BHS Jezik i Knji≈æevnost", "Matematika"],
                    ["Muziƒçka/Glazbena Kultura", "BHS Jezik i Knji≈æevnost", "Moja Okolina", "Tjelesni i Zdravstveni Odgoj", "Likovna Kultura"],
                    ["Matematika", "Moja Okolina", "Engleski Jezik", "Muziƒçka/Glazbena Kultura", "-"]
                ]
            }
        };

        const TRANSLATIONS = {
            bs: {
                mainTitle: "Dorian's Timetable",
                modeToggle: "‚òÄÔ∏è Re≈æim",
                currentTitle: "Trenutni raspored",
                fullTitle: "Cijeli Sedmiƒçni Raspored",
                timeHeader: "Vrijeme",
                days: ["Ponedjeljak", "Utorak", "Srijeda", "ƒåetvrtak", "Petak"],
                lessonStatus: "Trenutni ƒåas",
                breakStatus: "Pauza",
                finishedStatus: "Nastava je zavr≈°ila!"
            },
            en: {
                mainTitle: "Dorian's Timetable",
                modeToggle: "‚òÄÔ∏è Mode",
                currentTitle: "Current Schedule",
                fullTitle: "Full Weekly Schedule",
                timeHeader: "Time",
                days: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
                lessonStatus: "Current Lesson",
                breakStatus: "Break",
                finishedStatus: "Classes have finished!"
            },
            tr: {
                mainTitle: "Dorian's Timetable",
                modeToggle: "‚òÄÔ∏è Mod",
                currentTitle: "Mevcut Ders",
                fullTitle: "Haftalƒ±k Ders Programƒ±",
                timeHeader: "Saat",
                days: ["Pazartesi", "Salƒ±", "√áar≈üamba", "Per≈üembe", "Cuma"],
                lessonStatus: "Mevcut Ders",
                breakStatus: "Tenef√ºs",
                finishedStatus: "Dersler bitti!"
            }
        };
        
        const BOSNIAN_MONTHS = [
            "januar", "februar", "mart", "april", "maj", "juni",
            "juli", "august", "septembar", "oktobar", "novembar", "decembar"
        ];

        const SHIFT_START_DATE = new Date("2024-09-01T00:00:00");
        let currentLang = 'bs';
        
        // --- SIMULATION CONFIGURATION ---
        const isSimulationOn = false; // Set to 'true' to activate simulation
        const SIMULATED_TIME = {
            day: 5, // 1 for Monday, 5 for Friday (matches getDay() logic)
            hour: 15, // 24-hour format
            minute: 20
        };

        function getSimulatedTime(day, hour, minute) {
            const now = new Date();
            const currentDay = now.getDay() === 0 ? 7 : now.getDay();
            const daysToAdd = (day - currentDay + 7) % 7;
            now.setDate(now.getDate() + daysToAdd);
            now.setHours(hour, minute, 0, 0);
            return now;
        }

        function getShift() {
            const today = new Date();
            const diffTime = Math.abs(today - SHIFT_START_DATE);
            const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            return diffWeeks % 2 === 0 ? SCHEDULES.afternoon : SCHEDULES.morning;
        }

        function updateDateTime() {
            const now = isSimulationOn ? getSimulatedTime(SIMULATED_TIME.day, SIMULATED_TIME.hour, SIMULATED_TIME.minute) : new Date();
            let dateStr;

            if (currentLang === 'bs') {
                const day = now.getDate();
                const month = BOSNIAN_MONTHS[now.getMonth()];
                const year = now.getFullYear();
                dateStr = `${day}. ${month} ${year}.`;
            } else {
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                dateStr = now.toLocaleDateString(currentLang, options);
            }
            
            const timeStr = now.toLocaleTimeString(currentLang, { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('datetime-display').textContent = `${dateStr}, ${timeStr}`;
        }
        
        function updateTimetable() {
            const activeShift = getShift();
            const now = isSimulationOn ? getSimulatedTime(SIMULATED_TIME.day, SIMULATED_TIME.hour, SIMULATED_TIME.minute) : new Date();
            const dayOfWeek = now.getDay() === 0 ? 6 : now.getDay() - 1;
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();

            let currentLesson = { name: TRANSLATIONS[currentLang].finishedStatus, time: "", status: TRANSLATIONS[currentLang].finishedStatus };

            if (dayOfWeek >= 0 && dayOfWeek < 5) {
                let currentTimes = activeShift.time_slots;
                
                for (let i = 0; i < currentTimes.length; i++) {
                    const timeSlot = currentTimes[i];
                    const [startHour, startMinute] = timeSlot.start.split(":").map(Number);
                    const [endHour, endMinute] = timeSlot.end.split(":").map(Number);
                    const startTimeInMinutes = startHour * 60 + startMinute;
                    const endTimeInMinutes = endHour * 60 + endMinute;

                    if (currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes) {
                        if (timeSlot.type === "break") {
                            currentLesson = {
                                name: TRANSLATIONS[currentLang].breakStatus,
                                time: `${timeSlot.start} - ${timeSlot.end}`,
                                status: TRANSLATIONS[currentLang].breakStatus
                            };
                        } else {
                            const lessonIndex = Math.floor(i / 2);
                            currentLesson = {
                                name: activeShift.lesson_names[lessonIndex][dayOfWeek],
                                time: `${timeSlot.start} - ${timeSlot.end}`,
                                status: TRANSLATIONS[currentLang].lessonStatus
                            };
                        }
                        break;
                    }
                }
            }

            document.querySelector('.shift-info').textContent = activeShift.shiftName;
            document.querySelector('.status-label').textContent = currentLesson.status;
            document.querySelector('.lesson-name').textContent = currentLesson.name;
            document.querySelector('.lesson-time').textContent = currentLesson.time;

            const tableBody = document.getElementById('timetable-body');
            tableBody.innerHTML = '';
            
            const numLessons = activeShift.lesson_names.length;

            for (let i = 0; i < numLessons; i++) {
                const row = document.createElement('tr');
                const lessonTime = activeShift.time_slots[i * 2];
                const timeCell = document.createElement('td');
                timeCell.textContent = `${lessonTime.start} - ${lessonTime.end}`;
                row.appendChild(timeCell);

                const [startHour, startMinute] = lessonTime.start.split(":").map(Number);
                const [endHour, endMinute] = lessonTime.end.split(":").map(Number);
                const startTimeInMinutes = startHour * 60 + startMinute;
                const endTimeInMinutes = endHour * 60 + endMinute;

                for (let j = 0; j < activeShift.days.length; j++) {
                    const lesson = activeShift.lesson_names[i][j];
                    const cell = document.createElement('td');
                    cell.textContent = lesson;
                    
                    const isCurrentLesson = (j === dayOfWeek && currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes);

                    if (isCurrentLesson) {
                        cell.classList.add('current-lesson');
                        
                        const totalDurationInSeconds = (endTimeInMinutes - startTimeInMinutes) * 60;
                        const elapsedSecondsInLesson = (currentTimeInMinutes - startTimeInMinutes) * 60 + now.getSeconds();
                        const remainingPercentage = Math.max(0, 1 - (elapsedSecondsInLesson / totalDurationInSeconds)) * 100;

                        const highlight = document.createElement('div');
                        highlight.classList.add('lesson-highlight');
                        highlight.style.height = `${remainingPercentage}%`;
                        highlight.style.transitionDuration = '1s';
                        
                        cell.appendChild(highlight);
                    }
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            const t = TRANSLATIONS[lang];
            document.getElementById('main-title').textContent = t.mainTitle;
            document.getElementById('current-title').textContent = t.currentTitle;
            document.getElementById('full-title').textContent = t.fullTitle;
            const tableHeader = document.getElementById('table-header').querySelectorAll('th');
            tableHeader[0].textContent = t.timeHeader;
            for (let i = 1; i < tableHeader.length; i++) {
                tableHeader[i].textContent = t.days[i - 1];
            }
            document.getElementById('mode-toggle').textContent = t.modeToggle;
            updateTimetable();
            updateDateTime();
        }

        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const button = document.getElementById('mode-toggle');
            if (document.body.classList.contains('light-mode')) {
                button.textContent = TRANSLATIONS[currentLang].modeToggle.replace('‚òÄÔ∏è', 'üåô');
            } else {
                button.textContent = TRANSLATIONS[currentLang].modeToggle.replace('üåô', '‚òÄÔ∏è');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('mode-toggle').addEventListener('click', toggleMode);
            document.getElementById('lang-bs').addEventListener('click', () => setLanguage('bs'));
            document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
            document.getElementById('lang-tr').addEventListener('click', () => setLanguage('tr'));

            setLanguage(currentLang);
            
            // Update the timetable every minute
            setInterval(updateTimetable, 60000); 
            // Update the progress bar and time display every second
            setInterval(() => {
                const now = isSimulationOn ? getSimulatedTime(SIMULATED_TIME.day, SIMULATED_TIME.hour, SIMULATED_TIME.minute) : new Date();
                const dayOfWeek = now.getDay() === 0 ? 6 : now.getDay() - 1;
                const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
                const activeShift = getShift();
                
                updateDateTime();

                let isLessonInProgress = false;
                
                const allCells = document.querySelectorAll('#timetable-body td');
                allCells.forEach(cell => {
                    cell.classList.remove('current-lesson');
                    const highlight = cell.querySelector('.lesson-highlight');
                    if (highlight) {
                        highlight.remove();
                    }
                });

                for (let i = 0; i < activeShift.time_slots.length; i++) {
                    const timeSlot = activeShift.time_slots[i];
                    const [startHour, startMinute] = timeSlot.start.split(":").map(Number);
                    const [endHour, endMinute] = timeSlot.end.split(":").map(Number);
                    const startTimeInMinutes = startHour * 60 + startMinute;
                    const endTimeInMinutes = endHour * 60 + endMinute;

                    if (dayOfWeek >= 0 && dayOfWeek < 5 && currentTimeInMinutes >= startTimeInMinutes && currentTimeInMinutes < endTimeInMinutes) {
                        const lessonDurationInSeconds = (endTimeInMinutes - startTimeInMinutes) * 60;
                        const elapsedMinutes = currentTimeInMinutes - startTimeInMinutes;
                        const elapsedSeconds = elapsedMinutes * 60 + now.getSeconds();
                        const remainingPercentage = (1 - (elapsedSeconds / lessonDurationInSeconds)) * 100;
                        
                        const tableBody = document.getElementById('timetable-body');
                        const lessonIndex = Math.floor(i / 2);
                        const colIndex = dayOfWeek + 1;
                        const currentCell = tableBody.rows[lessonIndex].cells[colIndex];
                        
                        if (currentCell) {
                            currentCell.classList.add('current-lesson');
                            const highlight = document.createElement('div');
                            highlight.classList.add('lesson-highlight');
                            highlight.style.height = `${Math.max(0, remainingPercentage)}%`;
                            highlight.style.transitionDuration = '1s';
                            currentCell.appendChild(highlight);
                        }
                        
                        isLessonInProgress = true;
                        break;
                    }
                }
                
                if (!isLessonInProgress && isSimulationOn) {
                    updateTimetable();
                }

            }, 1000);
        });
    </script>
</body>
